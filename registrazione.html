		<form class="form-inline">
			<div class="input-group">
				<div class="input-group-addon">Nome</div>
					<input type="text" class="form-control" id="nome" placeholder="Nome">
			</div>
			<div class="input-group">
				<div class="input-group-addon">Cognome</div>
					<input type="text" class="form-control" id="cognome" placeholder="Cognome">
			</div>
			<div class="input-group">
				<div class="input-group-addon">@</div>
					<input type="text" class="form-control" id="email" placeholder="Email">
			</div>
			<button id="invia" class="btn btn-success">Registra Utente</button>
			<button type="button" class="btn btn-default" data-toggle="modal" data-target="#modaleRicerca">Ricerca utente</button>
		</form>
    </div>
	
	
	<div id="vuoto">
	    <table id="tabella" class="table table-hover">
            <tr>
                <th>ID<img id="SortId" src="img/sorting.png"></th>
                <th>NOME<img id="SortNam" src="img/sorting.png"></th>
                <th>COGNOME<img id="SortCog" src="img/sorting.png"></th>
                <th>EMAIL<img id="SortMail" src="img/sorting.png"></th>
				<th>Elimina</th>
            </tr>
	    </table>
	</div>
	
	<div class="modal fade bs-example-modal-lg" id="modaleRicerca" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel" style="text-align:center;">Seleziona un campo e inserisci un valore per effettuare la ricerca</h4>
                    </div>
                    <div class="modal-body">
                        <div class="formRicerca">
                            <form class="searchForm">
								<div class="form-group">
									<select class="form-control">
										<option class="ambito">Nome</option>
										<option class="ambito">Cognome</option>
										<option class="ambito">Email</option>
									</select>
								</div>
								<input id="testoR" type="text" name="testo" value="" class="form-control">
								<button type="button" id="ricerca" class="btn btn-success">Cerca</button>
								<button type="button" data-dismiss="modal" class="btn btn-danger">Chiudi</button>
							</form>
                        </div>
				        <table id="tabellaR" class="table table-striped">
				            <tr>
				                <th>ID</th>
								<th>NOME</th>
								<th>COGNOME</th>
								<th>EMAIL</th>
				            </tr>
				        </table>
                    </div>
				</div>
            </div>
        </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
